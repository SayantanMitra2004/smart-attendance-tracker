<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fff);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: #1e3a8a;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            color: #1e293b;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .btn:hover {
            background-color: #f0f9ff;
            transform: scale(1.02);
            border-color: #3b82f6;
        }

        .btn img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3b82f6;
            font-size: 1rem;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            .btn {
                flex-direction: column;
                text-align: center;
                justify-content: center;
                font-size: 1rem;
                padding: 15px;
            }

            .btn img {
                margin-right: 0;
                margin-bottom: 10px;
                width: 40px;
                height: 40px;
            }

            .back-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="button-grid">
            <a href="register_teacher" class="btn">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Teacher Icon">
                Teacher Entry
            </a>
            <a href="delete_entry_page" class="btn">
                <img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" alt="Student Icon">
                Student Entry Deletion
            </a>
            <a href="delete_attendance_page" class="btn">
                <img src="https://cdn-icons-png.flaticon.com/512/4176/4176509.png" alt="Delete Subject Icon">
                Subject Table Deletion
            </a>
            <a href="/modify_admin" class="btn">
                <img src="https://cdn-icons-png.flaticon.com/512/3899/3899613.png" alt="Modify Admin Icon">
                Modify the Admin
            </a>
            <a href="/" class="back-link">Back To Dashboard</a>
        </div>
    </div>
</body>
</html>
