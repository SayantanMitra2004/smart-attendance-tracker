<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Download Subject Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fff);
            margin: 0;
            padding: 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3b82f6;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .back-link {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-8 sm:py-10">

    <div class="bg-white shadow-lg rounded-2xl p-6 sm:p-8 w-full max-w-md sm:max-w-lg">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">
            üì• Download Attendance
        </h1>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="mb-4">
            {% for category, message in messages %}
            <li class="text-center text-sm text-red-500 font-medium">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('download_subject_attendance') }}" method="POST" class="space-y-5">
            <!-- Subject Input -->
            <div>
                <label for="subject_name" class="block text-sm font-semibold text-gray-700 mb-1">Subject Name</label>
                <input type="text" name="subject_name" id="subject_name" required
                    class="w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <!-- Semester Dropdown -->
            <div>
                <label for="semester" class="block text-sm font-semibold text-gray-700 mb-1">Semester</label>
                <select name="semester" id="semester" required
                    class="w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="" disabled selected>Select Semester</option>
                    <option value="1 semester">Semester 1</option>
                    <option value="2 semester">Semester 2</option>
                    <option value="3 semester">Semester 3</option>
                    <option value="4 semester">Semester 4</option>
                    <option value="5 semester">Semester 5</option>
                    <option value="6 semester">Semester 6</option>
                </select>
            </div>

            <!-- Department Dropdown -->
            <div>
                <label for="department" class="block text-sm font-semibold text-gray-700 mb-1">Department</label>
                <select name="department" id="department" required
                    class="w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="" disabled selected>Select Department</option>
                    <option value="CST">Computer Science</option>
                    <option value="ETC">Electronics</option>
                    <option value="EEE">Electrical</option>
                    <option value="ME">Mechanical</option>
                    <option value="CE">Civil</option>
                </select>
            </div>

            <!-- Start Date -->
            <div>
                <label for="start_date" class="block text-sm font-semibold text-gray-700 mb-1">Start Date</label>
                <input type="date" name="start_date" id="start_date" required
                    class="w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <!-- End Date -->
            <div>
                <label for="end_date" class="block text-sm font-semibold text-gray-700 mb-1">End Date</label>
                <input type="date" name="end_date" id="end_date" required
                    class="w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-md shadow-md transition duration-200">
                    Download
                </button>
            </div>
        </form>

        <!-- Back Link -->
        <div class="text-center mt-6">
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

</body>

</html>
