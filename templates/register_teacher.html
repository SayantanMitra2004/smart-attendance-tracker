<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register Teacher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-3NfQmHlXK2FJ1BkPhbyYdzX9CkUyB4V7FVWy0s6l9j+fPb04IHR+m0kCXB2a1sTg3KZykG6IDJ5zbcZ4gT1Yxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome for eye icons -->
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            padding: 15px;
        }

        h1 {
            color: #1e3a8a;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .flash-messages p.success {
            color: #16a34a;
        }

        .flash-messages p.error {
            color: #dc2626;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.07);
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e293b;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input[type="password"],
        .password-wrapper input[type="text"] {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            top: 35px;
            right: 12px;
            cursor: pointer;
            color: #6b7280;
        }

        input[type="submit"] {
            padding: 15px 30px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #2563eb;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3b82f6;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 30px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            input[type="submit"] {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .container {
                padding: 10px;
            }

            .form-container {
                padding: 25px;
            }

            input[type="submit"] {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .toggle-password {
                top: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        
        <h1>Register Teacher</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="form-container">
            <form action="register_teacher" method="POST">
                <div class="form-group">
                    <label for="teacher_id">Teacher ID</label>
                    <input type="text" id="teacher_id" name="teacher_id" required>
                </div>
                <div class="form-group">
                    <label for="teacher_name">Teacher Name</label>
                    <input type="text" id="teacher_name" name="teacher_name" required>
                </div>
                <div class="form-group">
                    <label for="joined_year">Joined Year</label>
                    <input type="date" id="joined_year" name="joined_year" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" required>
                </div>
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" id="designation" name="designation" required>
                </div>
                <div class="form-group password-wrapper">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" maxlength="8" pattern=".{8,8}" title="Password must be exactly 8 characters">

                    <i class="fas fa-eye toggle-password" onclick="togglePassword()">.</i>
                </div>
                
                <input type="submit" value="Register Teacher">
            </form>
            <a href="/admin" class="back-link">Back to Admin Dashboard</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
