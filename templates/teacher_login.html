<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #1e3a8a;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-size: 1rem;
        }

        button {
            padding: 15px 30px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2563eb;
        }

        .error-message {
            margin-top: 10px;
            color: #dc2626;
            font-weight: 500;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3b82f6;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 0.9rem;
                padding: 12px;
            }

            button {
                font-size: 1rem;
                padding: 12px 25px;
            }

            .back-link {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 0.85rem;
                padding: 10px;
            }

            button {
                font-size: 0.95rem;
                padding: 10px 20px;
            }

            .back-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Teacher Login</h1>
        <form method="POST" action="/teacher_login">
            <input type="text" name="teacher_id" placeholder="Teacher ID" required>
            <input type="text" name="teacher_name" placeholder="Teacher Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/" class="back-link">Back to Dashboard</a>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
    </div>
</body>

</html>
